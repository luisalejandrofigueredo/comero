<cdk-virtual-scroll-viewport class="example-viewport" itemSize="60">
    <dl class="example-dl">
        <ng-container *cdkVirtualFor="let item of elementos">
            @if (item.from===this.authService.userUid) {
            <dt class="example-dt">
                <p>{{item.hour | date:'shortTime'}} {{item.message}}</p>
            </dt>
            } @else {
            <dd class="example-dd">
                <p>{{item.message}} {{item.hour | date:'shortTime'}}</p>
            </dd>
            }
            <mat-divider></mat-divider>
        </ng-container>
    </dl>
</cdk-virtual-scroll-viewport>
