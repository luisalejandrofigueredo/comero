<h2 mat-dialog-title>Agregar paciente</h2>
<form [formGroup]="profileForm" (ngSubmit)="saveDialog()">
    <mat-dialog-content>
        <mat-form-field>
            <mat-label>Nombre</mat-label>
            <input matInput formControlName="firstName">
            @if (profileForm.controls.firstName.hasError('required')) {
            <mat-error>Nombre requerido</mat-error>
            }
        </mat-form-field>
        <mat-form-field>
            <mat-label>Apellido</mat-label>
            <input matInput formControlName="lastName">
            @if (profileForm.controls.firstName.hasError('required')) {
            <mat-error>Apellido requerido</mat-error>
            }
        </mat-form-field>
        <div class="row">
            <mat-slider discrete="true" min="0" max="200">
                <input matSliderStartThumb formControlName="bloodPressureMin">
                <input matSliderEndThumb formControlName="bloodPressureMax">
            </mat-slider>
            <span class="material-symbols-outlined">blood_pressure</span>
            <mat-form-field>
                <mat-label>Pulso</mat-label>
                <input matInput type="number" formControlName="pulse">
                <mat-icon matSuffix>favorite</mat-icon>
            </mat-form-field>
        </div>
    </mat-dialog-content>
    <mat-dialog-actions align="end">
        <button mat-button mat-dialog-close>Cancelar</button>
        <button mat-button type="submit" [disabled]="!profileForm.valid">Agregar</button>
    </mat-dialog-actions>
</form>
