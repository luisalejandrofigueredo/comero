<div class="mat-elevation-z8">
  <table mat-table class="full-width-table" matSort aria-label="Elements">

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
      <td mat-cell *matCellDef="let row">{{row.id}}</td>
    </ng-container>

    <ng-container matColumnDef="bloodPressureMin">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Minima</th>
      <td mat-cell *matCellDef="let row">{{row.bloodPressureMin}}</td>
    </ng-container>


    <ng-container matColumnDef="bloodPressureMax">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Maxima</th>
      <td mat-cell *matCellDef="let row">{{row.bloodPressureMax}}</td>
    </ng-container>

    <ng-container matColumnDef="pulse">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Pulso</th>
      <td mat-cell *matCellDef="let row">{{row.pulse}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator #paginator
      [length]="dataSource.data.length"
      [pageIndex]="0"
      [pageSize]="10"
      [pageSizeOptions]="[5, 10, 20]"
      aria-label="Select page">
  </mat-paginator>
</div>
