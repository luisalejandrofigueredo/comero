<h2 mat-dialog-title>Lista de pacientes</h2>
<mat-dialog-content>
  <div class="mat-elevation-z8">
    <table mat-table class="full-width-table" matSort aria-label="Elements">

      <ng-container matColumnDef="firstName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre</th>
        <td mat-cell *matCellDef="let row">{{row.firstName}}</td>
      </ng-container>

      <ng-container matColumnDef="lastName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Apellido</th>
        <td mat-cell *matCellDef="let row">{{row.lastName}}</td>
      </ng-container>

      <ng-container matColumnDef="bloodPressureMin">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Minima</th>
        <td mat-cell *matCellDef="let row">{{row.bloodPressureMin}}</td>
      </ng-container>


      <ng-container matColumnDef="bloodPressureMax">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Maxima</th>
        <td mat-cell *matCellDef="let row">{{row.bloodPressureMax}}</td>
      </ng-container>

      <ng-container matColumnDef="pulse">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Pulso</th>
        <td mat-cell *matCellDef="let row">
          @if (row.pulse>90) {
            <span style="background-color: red;">
              {{row.pulse}}
            </span>
          } 
          @else if (row.pulse>80 && row.pulse<=90) {
            <span style="background-color: yellow;color:black">
              {{row.pulse}}
            </span>
          } @else {
            <span style="background-color: green;">
              {{row.pulse}}
            </span>
          }   
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator  #paginator [length]="dataSource.data.length" [pageIndex]="0" [pageSize]="10"
      [pageSizeOptions]="[5, 10, 20]" >
    </mat-paginator>
  </div>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button (click)="this.close()">Cerrar</button>
</mat-dialog-actions>
