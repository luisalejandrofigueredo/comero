<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/login" i18n="@@ingresar">Ingresar</a>
      <a mat-list-item routerLink="/crudPaciente" i18n="@@administracion"><span class="material-symbols-outlined">
          inpatient
        </span><span class="material-symbols-outlined">
          outpatient_med
        </span>Administraci√≥n</a>
      <a mat-list-item routerLink="doctorDashboard" i18n="@@monitor"><span class="material-symbols-outlined">
          monitor_heart
        </span>Monitor</a>
        <a mat-list-item routerLink="chat" i18n="@@chat"><span class="material-symbols-outlined">
          chat
        </span>Chat</a>
      <a mat-list-item routerLink="confSerial" i18n="@@configurar"><span class="material-symbols-outlined">
          settings
        </span>Configurar</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Comero</span>
      <span style="margin: auto 0 auto auto">
        <div>
          <span [matBadge]="this.estadoPaciente.getPatients()|async" matBadgeOverlap="true" class="material-symbols-outlined">
            emergency
          </span>
        </div>
      </span>
    </mat-toolbar>
    <!-- Add Content Here -->
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
