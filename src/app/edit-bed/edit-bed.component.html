<mat-card>
    <p i18n="@@numero_de_cama">NÃºmero de cama:{{nBed}}</p>
    <form [formGroup]="profileForm" (ngSubmit)="saveDialog()"  autocomplete="off">
        <mat-card-content>
            <div class="column">
                <mat-form-field>
                    <mat-label i18n="@@puerta_serial">Puerta serial</mat-label>
                    <input  matInput type="text" formControlName="serial">
                </mat-form-field>
                <mat-form-field style="padding-left: 20px;">
                    <mat-label i18n="@@signo_vital">Signo Vital</mat-label>
                    <mat-select i18n.placeholder="@@signo_vital" placeholder="Signo vital" formControlName="sign" name="sign">
                        @for (sing of signosVitales; track sing) {
                        <mat-option [value]="sing">{{sing}}</mat-option>
                        }
                    </mat-select>
                </mat-form-field>
                <mat-form-field style="padding-left: 20px;">
                    <mat-label i18n="@@cama">Cama</mat-label>
                    <input  matInput type="text" formControlName="bed">
                </mat-form-field>
            </div>
        </mat-card-content>
        <mat-card-actions>
            <button mat-button type="button" (click)="closeDialog()" i18n="@@cancelar">Cancelar</button>
            <button mat-button type="submit" [disabled]="!profileForm.valid" i18n="@@modificar" >Modificar</button>
        </mat-card-actions>
    </form>
</mat-card>
