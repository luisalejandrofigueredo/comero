<h2 mat-dialog-title>Cambiar signos vitales</h2>
<form [formGroup]="profileForm" (submit)="changeVital()">
    <mat-dialog-content>
        <mat-form-field>
            <mat-label>Nombre</mat-label>
            <input matInput type="text" formControlName="firstName">
        </mat-form-field>
        <mat-form-field>
            <mat-label>Apellido</mat-label>
            <input matInput type="text" formControlName="lastName">
        </mat-form-field>
        <mat-form-field>
            <mat-label>Minima</mat-label>
            <input matInput type="number" formControlName="bloodPressureMin">
        </mat-form-field>
        <mat-form-field>
            <mat-label>Maxima</mat-label>
            <input matInput type="number" formControlName="bloodPressureMax">
        </mat-form-field>
        <mat-form-field>
            <mat-label>Pulso</mat-label>
            <input matInput type="number" formControlName="pulse">
        </mat-form-field>
    </mat-dialog-content>
    <mat-dialog-actions align="end">
        <button mat-button mat-dialog-close>Cancelar</button>
        <button mat-button type="submit" [disabled]="!profileForm.valid">Cambiar</button>
    </mat-dialog-actions>
</form>
