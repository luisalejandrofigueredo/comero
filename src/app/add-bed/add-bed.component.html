<mat-card>
    <form [formGroup]="profileForm" (ngSubmit)="saveDialog()" autocomplete="off">
        <mat-card-content>
            <div class="column">
                <mat-form-field>
                    <mat-label i18n="@@puerta_serial">Puerta serial</mat-label>
                    <input matInput type="text" formControlName="serial">
                </mat-form-field>
                <mat-form-field style="padding-left: 20px;">
                    <mat-label i18n="@@signo_vital" >Signo Vital</mat-label>
                    <mat-select matInput i18n.placeholder="@@signo_vital" placeholder="Signo vital" formControlName="sign"  required>
                        @for (signos of signosVitales; track signos) {
                        <mat-option [value]="signos">{{signos}}</mat-option>
                        }
                    </mat-select>
                </mat-form-field>
                <mat-form-field style="padding-left: 20px;">
                    <mat-label i18n="@@cama">Cama</mat-label>
                    <input matInput type="text" formControlName="bed">
                </mat-form-field>
            </div>
        </mat-card-content>
        <mat-card-actions>
            <button mat-button type="button" (click)="closeDialog()" i18n="@@cancelar" >Cancelar</button>
            <button mat-button type="submit" [disabled]="!profileForm.valid || profileForm.controls.sign.hasError('required')" i18n="@@agregar" >Agregar</button>
        </mat-card-actions>
    </form>
</mat-card>
