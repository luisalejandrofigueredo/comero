<h2 mat-dialog-title>Paciente</h2>
<mat-dialog-content>
    <form [formGroup]="profileForm" (ngSubmit)="close()">
        <mat-form-field>
            <mat-label>Nombre</mat-label>
            <input matInput formControlName="firstName">
            @if (profileForm.controls.firstName.hasError('required')) {
            <mat-error>Nombre requerido</mat-error>
            }
        </mat-form-field>
        <mat-form-field>
            <mat-label>Apellido</mat-label>
            <input matInput formControlName="lastName">
            @if (profileForm.controls.firstName.hasError('required')) {
            <mat-error>Apellido requerido</mat-error>
            }
        </mat-form-field>
        <div class="row">
            <mat-slider discrete="true" min="0" max="200">
                <input (valueChange)="change($event)" matSliderStartThumb formControlName="bloodPressureMin">
                <input (valueChange)="change($event)" matSliderEndThumb formControlName="bloodPressureMax">
            </mat-slider>
            <span class="material-symbols-outlined">blood_pressure</span>
            <mat-form-field>
                <mat-label>Pulso</mat-label>
                <input matInput type="number" formControlName="pulse">
                <mat-icon matSuffix>favorite</mat-icon>
            </mat-form-field>
            <span class="material-symbols-outlined">monitor_heart</span>
            <mat-form-field>
                <mat-label>Ox√≠geno</mat-label>
                <input matInput type="number" formControlName="oxygen">
            </mat-form-field>
            <span class="material-symbols-outlined">
                oxygen_saturation
            </span>
        </div>

    </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button (click)="close()" mat-button>Cerrar</button>
</mat-dialog-actions>
