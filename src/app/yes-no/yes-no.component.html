<h2 mat-dialog-title>{{action.action}}</h2>
<mat-dialog-content>
 <h2>{{action.description}}</h2>   
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button [mat-dialog-close]="false" i18n="@@cancelar">Cancelar</button>
    <button mat-button color="warn" (click)="aceptar()" i18n="@@aceptar">Aceptar</button>
</mat-dialog-actions>
